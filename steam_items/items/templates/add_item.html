{% extends "base_generic.html" %}

{% block content %}
  <h1>Добавить сделку</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-field">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Добавить</button>
  </form>
{% endblock %}
