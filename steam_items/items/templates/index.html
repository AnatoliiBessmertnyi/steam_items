{% extends "base_generic.html" %}
{% block content %}
  <h1>Инвентарь</h1>
  {% for item in items %}
    <div class="inventory-item"> 
      <h2><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></h2>
      <p>Общее количество: {{ item.quantity }}</p>
      <p>Средняя цена: {{ item.average_price }}</p>
    </div>
  {% endfor %}
{% endblock %}
